es:
  session_proposal_mailer:
    session_proposal_created_email:
      subject: "Agiles 2015 - Propuesta recibida"
      body: "Estimado %{user},\n\nGracias por enviar la propuesta '%{title}' para la conferencia Agiles 2015. \nUsted puede acceder a ella y/o hacer cambios hasta la fecha límite de envío, a traves del siguiente link: \n\n%{show_link}\n\nMuchas gracias,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
  comment_mailer:
    comment_created_email:
      subject: "Agiles 2015 - Nuevo comentario en tu propuesta"
      body: "Estimado %{user},\n\nUn nuevo comentario fue hecho a tu propuesta '%{title}':\n\n'%{body}' \n\n.Puedes contestar al mismo desde el sitio web a traves del siguiente link: \n\n%{show_link}\n\nMuchas gracias,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
  role_mailer:
    role_created_email:
      subject: "Agiles 2015 - Nuevo rol asignado a ti"
      body: "Estimado %{user},\n\nEl siguiente rol ha sido asignado a ti dentro de la aplicación OpenCall:\n\n%{role_name}\n\nMuchas gracias,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
  review_mailer:
    review_created_email:
      subject: "Agiles 2015 - Nueva revisión recibida"
      body: "Estimados Chairs,\n\nEl revisor %{reviewer_name} ha dado feedback sobre la sesión '%{session_title}':\n\Puntaje: %{score}\nDetalle: %{body}\n\nLink para verla online: %{link}\n\nMuchas gracias,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
  notification_mailer:
    session_accepted_email:
      subject: "Agiles 2015 - Tu sesión ha sido aceptada"
      body: "Estimado %{user},\n\nEstamos muy contentos de anunciarte que tu propuesta '%{title}' fue seleccionada para ser parte del programa de Agiles 2015.\n\nTe solicitamos que por favor confirmes tu asistencia al evento antes de %{acceptance_due_date}, o si NO PUDIERAS participar del evento, te pedimos que nos comuniques tu decisión. Por favor confirma o rechaza enviando un corre a la dirección %{email}, incluyendo el nombre de tu sesión y el tuyo según lo ingresaste en la propuesta para poder procesar tu pedido.\n\nLas sesiones de aquellos autores que no confirmen su asistencia antes de %{acceptance_due_date} serán automáticamente removidas del programa y reemplazados por otra sesión.\n\nSi confirmas tu asistencia, la organización de Agiles 2015 se pondrá en contacto contigo para comunicarte como realizar la inscripción sin cargo para el evento.\n\nEsperamos verte pronto!\n\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
    session_declined_email:
      subject: "Agiles 2015 - Tu sesión ha sido declinada"
      body: "Estimado %{user},\n\nLamentamos informarte que tu propuesta '%{title}' no ha sido seleccionada para ser parte del programa principal de Agiles 2015.\n\nTodos los años recibimos muchísims propuestas y debemos seleccionar algunas con diversos criterios. De todas maneras, recuerda que el último día de la conferencia es bajo formato Open Space, y puedes proponer tu sesión nuevamente en el Marketplace, y tienes chance de interesar a otras personas para realizar tu presentación.\n\nSi tienes alguna duda, pedido o comentario, no dejes de contactarte con el Comité de Programa en la casilla de correo: %{email}.\n\nMuchas gracias por enviar tu propuesta, y esperamos verte en la conferencia y el Open Space.\n\nCordialmente,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
