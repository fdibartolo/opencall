es:
  session_proposal_mailer:
    session_proposal_created_email:
      subject: "Agiles 2015 - Propuesta recibida"
      body: "Estimado %{user},\n\nGracias por enviar la propuesta '%{title}' para la conferencia Agiles 2015. \nUsted puede acceder a ella y/o hacer cambios hasta la fecha límite de envío, a traves del siguiente link: \n\n%{show_link}\n\nMuchas gracias,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
  comment_mailer:
    comment_created_email:
      subject: "Agiles 2015 - Nuevo comentario en tu propuesta"
      body: "Estimado %{user},\n\nUn nuevo comentario fue hecho a tu propuesta '%{title}':\n\n'%{body}' \n\n.Puedes contestar al mismo desde el sitio web a traves del siguiente link: \n\n%{show_link}\n\nMuchas gracias,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
  role_mailer:
    role_created_email:
      subject: "Agiles 2015 - Nuevo rol asignado a ti"
      body: "Estimado %{user},\n\nEl siguiente rol ha sido asignado a ti dentro de la aplicación OpenCall:\n\n%{role_name}\n\nMuchas gracias,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
  review_mailer:
    review_created_email:
      subject: "Agiles 2015 - Nueva revisión recibida"
      body: "Estimados Chairs,\n\nEl revisor %{reviewer_name} ha dado feedback sobre la sesión '%{session_title}':\n\Puntaje: %{score}\nDevolución para el autor: %{body}\nComentarios para los chairs: %{private_body}\nReviewed with: %{second_reviewer_name}\n\nLink para verla online: %{link}\n\nMuchas gracias,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
  notification_mailer:
    session_accepted_email:
      subject: "Agiles 2015 - Tu sesión ha sido aceptada"
      body: "Estimado %{user},\n\nNos alegra informarte que tu propuesta de sesión '%{title}' ha sido seleccionada para ser parte del programa de Agiles 2015.\n\nTe pedimos que por favor confirmes tu asistencia al evento ANTES de  las 23:59hs del 28 de Agosto de 2015 (Uruguay time – UTC-0300) o SI NO PUEDES asistir al evento, te pedimos confirmar tu retiro.\n\n.Por favor confirmar tu asistencia o retiro via email a sesiones2015@agiles.org incluyendo el nombre de tu sesión y tu nombre, tal como fue registrado en el sistema.\n\nLas sesiones que los autores que no confirmen su asistencia hasta las 23:59hs del 28 de Agosto de 2015 (Uruguay time – UTC-0300) serán retiradas automáticamente del programa y reemplazadas por otra sesión.\n\nSi tu asistencia es confirmada, la organización de Agiles2015 se contactará contigo para tu registro correspondiente al evento.\n\n¡Esperamos verte pronto!\n\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
    session_declined_email:
      subject: "Agiles 2015 - Tu sesión ha sido declinada"
      body: "Estimado %{user},\n\nLamentamos informarte que tu propuesta '%{title}' no ha sido seleccionada para ser parte del programa principal de Agiles 2015.\n\nRecibimos muchas propuestas cada año, y lamentablemente no podemos incluir todas en el programa, por que lo que hay muchos factores para no ser seleccionada. Sin embargo, te recordamos que el último día de la conferencia será en formato Open Space, así que lleva tu idea y preséntala en el Marketplace, así podrás compartirla junto a otras personas interesadas en el tema.\n\nSi tienes alguna duda, pedido o comentario, no dejes de contactarte con el Comité de Programa en la casilla de correo: sesiones2015@agiles.org.\n\nMuchas gracias por enviar tu propuesta, y esperamos verte en la conferencia y el Open Space.\n\nCordialmente,\nPrograma Commité Conferencia Agiles 2015\n\n[Por favor no responda a este correo electrónico. Ha sido enviado desde una casilla no monitoreada]"
