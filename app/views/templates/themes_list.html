<div class="col-sm-2 text-xs-center themes" sticky offset="60">
  <span><small><em>click a theme to show/hide</em></small></span><br><br>
  <ul>
    <li ng-repeat="theme in themes" class="tag lg border clickable" ng-class="{'bg-primary': theme.active, 'bg-secondary': !theme.active}" ng-click="toggleTheme(theme)">{{theme.name}}</li>
  </ul>
  <br>
</div>
